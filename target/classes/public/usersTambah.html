<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/users">USER</a>
                        <a class="dropdown-item" href="/pemohon">PEMOHON</a>
                        <a class="dropdown-item" href="/kasus">KASUS</a>
                        <a class="dropdown-item" href="/jadwal">JADWAL</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <br><br>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container w-85">
            <div class="row">
                <div class="col-12">
                    <h4 class="text-center">Form Tambah Users</h4>
                    <hr>
                    <a href="/users" class="btn btn-sm btn-warning mb-3">Kembali</a>

                    <form id="addUserForm">

                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="username" name="username" required placeholder="Masukan username">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Password:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="password" name="password" required placeholder="Masukan Password">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="level" class="col-sm-2 col-form-label">Level:</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="level" name="level" required>
                                    <option value="">Pilih Level</option>
                                    <option value="Admin">Admin</option>
                                    <option value="User">User</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-block btn-primary">Tambah</button>
                        
                    </form>

                    <div id="responseMessage"></div>

                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    // Menangani submit form
    $("#addUserForm").submit(function(event) {
        event.preventDefault(); // Mencegah form submit standar

        // Mengambil data dari form
        const username = $("#username").val();
        const level = $("#level").val();
        const password = $("#password").val();

        // Membuat objek data untuk dikirim ke server
        const userData = {
            username: username,
            level: level,
            password: password
        };

        // Mengirim data menggunakan AJAX POST
        $.ajax({
            url: '/users/api/tambah',  // API endpoint
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(userData),  // Mengirim data sebagai JSON
            success: function(response) {
               window.location.href = '/users';
            },
            error: function(xhr, status, error) {
              
            }
        });
    });
</script>

</html>
