<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Jadwal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/users">USER</a>
                        <a class="dropdown-item" href="/pemohon">PEMOHON</a>
                        <a class="dropdown-item" href="/kasus">KASUS</a>
                        <a class="dropdown-item" href="/jadwal">JADWAL</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <br><br>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container w-85">
            <div class="row">
                <div class="col-12">
                    <h4 class="text-center">Form Tambah Jadwal</h4>
                    <hr>
                    <a href="/jadwal" class="btn btn-sm btn-warning mb-3">Kembali</a>

                    <form id="addUserForm">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="no_identintas">No Registrasi:</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="no_registrasi" name="no_registrasi" required>
                                   
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="jk" class="col-sm-2 col-form-label">Username (user yang menangani): </label>
                            <div class="col-sm-10">
                                <select class="form-control" id="user_id" name="user_id" required>
                                   
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="nama">Tanggal:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="date" id="tanggal" name="tanggal" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="nama">Hari:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="hari" name="hari" required placeholder="Masukan Hari">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="nama">Jam:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="jam" name="jam" required placeholder="Masukan Jam"> 
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="nama">Nama Pemohon:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="nama_pemohon" name="nama_pemohon" required placeholder="Masukan Nama Pemohon">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="nama">Nama Advokat:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="nama_advokat" name="nama_advokat" required placeholder="Masukan Nama Advokat">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="nama">Asisten Advokat:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="asisten_advokat" name="asisten_advokat" required placeholder="Masukan Nama Asisten Advokat">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="nama">Layanan:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="layanan" name="layanan" required placeholder="Masukan Nama Layanan">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-block btn-primary">Tambah</button>
                        
                    </form>

                    <div id="responseMessage"></div>

                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
        
    $(document).ready(function() {
       
            $.ajax({
                url: `/pemohon/api/get`,  
                method: 'GET',
                dataType: 'json', 
                success: function(response) {
//                        console.log(response)
                    if (response) {
                        // Kosongkan opsi yang ada sebelumnya
                        $('#no_identintas').empty();

                        // Tambahkan opsi baru berdasarkan data respons
                        response.forEach(function(item) {
                            $('#no_identitas').append(`<option value="${item.no_identintas}">${item.no_identintas} - ${item.nama}</option>`);
                        });
                    } else {
                        $('#responseMessage').html('User not found');
                    }
                },
                error: function(xhr, status, error) {
                    console.log("Terjadi kesalahan:", error);
                    $('#responseMessage').html('Error fetching user data');
                }
            });
            
            
            $.ajax({
                url: `/users/api/get`,  
                method: 'GET',
                dataType: 'json', 
                success: function(response) {
//                        console.log(response)
                    if (response) {
                        
                        // Kosongkan opsi yang ada sebelumnya
                        $('#user_id').empty();

                        // Tambahkan opsi baru berdasarkan data respons
                        response.forEach(function(item) {
                            $('#user_id').append(`<option value="${item.id}">${item.id} - ${item.username}</option>`);
                        });
                    } else {
                        $('#responseMessage').html('User not found');
                    }
                },
                error: function(xhr, status, error) {
                    console.log("Terjadi kesalahan:", error);
                    $('#responseMessage').html('Error fetching user data');
                }
            });

            $.ajax({
                url: `/kasus/api/get`,  
                method: 'GET',
                dataType: 'json', 
                success: function(response) {
//                        console.log(response)
                    if (response) {

                        const get_no_registrasi_ = $('#no_registrasi').val()
                       
                        response.forEach(function(item) {
                            
                            if (!$(`#no_registrasi option[value="${item.id}"]`).length) {
                     
                                $('#no_registrasi').append(`<option value="${item.id}">${item.no_registrasi}</option>`);

                            }

                        });
                        

                    } else {
                        $('#responseMessage').html('User not found');
                    }
                },
                error: function(xhr, status, error) {
                    console.log("Terjadi kesalahan:", error);
                    $('#responseMessage').html('Error fetching user data');
                }
            });
       
    });
    
    // Menangani submit form
    $("#addUserForm").submit(function(event) {
        event.preventDefault(); // Mencegah form submit standar

        // Mengambil data dari form
        const user_id = $("#user_id").val();
        const tanggal = $("#tanggal").val();
        const hari = $("#hari").val();
        const jam = $("#jam").val();
        const nama_pemohon = $("#nama_pemohon").val();
        const nama_advokat = $("#nama_advokat").val();
        const asisten_advokat = $("#asisten_advokat").val();
        const layanan = $("#layanan").val();
        const no_registrasi = $("#no_registrasi").val();

      
        // Membuat objek data untuk dikirim ke server
        const userData = {
            user_id: user_id,
            tanggal: tanggal,
            hari: hari,
            jam: jam,
            nama_pemohon: nama_pemohon,
            nama_advokat: nama_advokat,
            asisten_advokat: asisten_advokat,
            layanan: layanan,
            no_registrasi: no_registrasi

        };

        // Mengirim data menggunakan AJAX POST
        $.ajax({
            url: '/jadwal/api/tambah',  // API endpoint
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(userData),  // Mengirim data sebagai JSON
            success: function(response) {
               window.location.href = '/jadwal';
            },
            error: function(xhr, status, error) {
              
            }
        });
    });
</script>

</html>
