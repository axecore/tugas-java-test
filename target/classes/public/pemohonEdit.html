<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pemohon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/users">USER</a>
                        <a class="dropdown-item" href="/pemohon">PEMOHON</a>
                        <a class="dropdown-item" href="/kasus">KASUS</a>
                        <a class="dropdown-item" href="/jadwal">JADWAL</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <br><br>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container w-85">
            <div class="row">
                <div class="col-12">
                    <h4 class="text-center">Form Edit Pemohon</h4>
                    <hr>
                    <a href="/pemohon" class="btn btn-sm btn-warning mb-3">Kembali</a>

                    <form id="editUserForm">

                        <div class="form-group row">
                            <label for="no_identintas" class="col-sm-2 col-form-label">No Identitas:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="no_identintas" name="no_identintas" required placeholder="Masukan No Identitas">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="nama" class="col-sm-2 col-form-label">Nama:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="nama" name="nama" required placeholder="Masukan Nama">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="jk" class="col-sm-2 col-form-label">Jenis Kelamin: </label>
                            <div class="col-sm-10">
                                <select class="form-control" id="jk" name="jk" required>
                                    <option value="">Pilih Jenis Kelamin</option>
                                    <option value="Laki-Laki">Laki-Laki</option>
                                    <option value="Perempuan">Perempuan</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="nama" class="col-sm-2 col-form-label">Alamat:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="alamat" name="alamat" required placeholder="Masukan Alamat">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="nama" class="col-sm-2 col-form-label">Tempat Lahir:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="tempat_lahir" name="tempat_lahir" required placeholder="Masukan Tempat Lahir">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="nama" class="col-sm-2 col-form-label">Tanggal Lahir:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="date" id="tgl_lahir" name="tgl_lahir" required placeholder="Masukan Tanggal Lahir">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="nama" class="col-sm-2 col-form-label">Pekerjaan:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="pekerjaan" name="pekerjaan" required placeholder="Masukan Nama Pekerjaan">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="jk" class="col-sm-2 col-form-label">Agama: </label>
                            <div class="col-sm-10">
                                <select class="form-control" id="agama" name="agama" required>
                                    <option value="">Pilih Agama</option>
                                    <option value="Islam">Islam</option>
                                    <option value="Kristen">Kristen</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="nama" class="col-sm-2 col-form-label">Kewarganegaraan: </label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="kewarganegaraan" name="kewarganegaraan" required placeholder="Masukan Kewarganegaraan">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="jk" class="col-sm-2 col-form-label">Status: </label>
                            <div class="col-sm-10">
                                <select class="form-control" id="status" name="status" required>
                                    <option value="">Status Hubungan</option>
                                    <option value="Kawin">Kawin</option>
                                    <option value="Tidak Kawin">Tidak Kawin</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">           
                            <label for="nama" class="col-sm-2 col-form-label">No. Telpon:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="no_telpon" name="no_telpon" required placeholder="Masukan No. Telpon">
                            </div>
                        </div>

                        <div class="form-group row">                                    
                            <label class="col-sm-2 col-form-label" for="nama">Email:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="email" name="email" required placeholder="Masukan E-mail">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-block btn-primary">Update</button>
                        
                    </form>

                    <div id="responseMessage"></div>

                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script>
        
        
    $(document).ready(function() {
        // Dapatkan query string dari URL
        const queryString = window.location.search;

        // Menggunakan regular expression untuk menangkap angka setelah '='
        const match = queryString.match(/\?=\d+/);

        if (match) {

            const userId = match[0].slice(2);
            
            $.ajax({
                url: `/pemohon/api/get/${userId}`,  
                method: 'GET',
                dataType: 'json', 
                success: function(response) {
//                        console.log(response)
                    if (response) {
                        const no_identintas = $("#no_identintas").val(response.no_identintas);
                        const nama = $("#nama").val(response.nama);
                        const jk = $("#jk").val(response.jk);
                        const alamat = $("#alamat").val(response.alamat);
                        const tempat_lahir = $("#tempat_lahir").val(response.tempat_lahir);
                        const tgl_lahir = $("#tgl_lahir").val(response.tgl_lahir);
                        const pekerjaan = $("#pekerjaan").val(response.pekerjaan);
                        const agama = $("#agama").val(response.agama);
                        const kewarganegaraan = $("#kewarganegaraan").val(response.kewarganegaraan);
                        const status = $("#status").val(response.status);
                        const no_telpon = $("#no_telpon").val(response.no_telpon);
                        const email = $("#email").val(response.email);
                    } else {
                        $('#responseMessage').html('User not found');
                    }
                },
                error: function(xhr, status, error) {
                    console.log("Terjadi kesalahan:", error);
                    $('#responseMessage').html('Error fetching user data');
                }
            });

            // Submit form dengan AJAX POST untuk mengedit user
            $('#editUserForm').on('submit', function(event) {
                event.preventDefault();  // Mencegah form submit default

                // Ambil data dari form
                // Mengambil data dari form
                const no_identintas = $("#no_identintas").val();
                const nama = $("#nama").val();
                const jk = $("#jk").val();
                const alamat = $("#alamat").val();
                const tempat_lahir = $("#tempat_lahir").val();
                const tgl_lahir = $("#tgl_lahir").val();
                const pekerjaan = $("#pekerjaan").val();
                const agama = $("#agama").val();
                const kewarganegaraan = $("#kewarganegaraan").val();
                const status = $("#status").val();
                const no_telpon = $("#no_telpon").val();
                const email = $("#email").val();

                // Membuat objek data untuk dikirim ke server
                const userData = {
                    no_identintas: no_identintas,
                    nama: nama,
                    jk: jk,
                    alamat: alamat,
                    tempat_lahir: tempat_lahir,
                    tgl_lahir: tgl_lahir,
                    pekerjaan: pekerjaan,
                    agama: agama,
                    kewarganegaraan: kewarganegaraan,
                    status: status,
                    no_telpon: no_telpon,
                    email: email,
                };

                // Lakukan request AJAX POST untuk mengedit data user
                $.ajax({
                    url: `/pemohon/api/edit/${userId}`,  // URL untuk mengedit user berdasarkan ID
                    method: 'POST',
                    data: JSON.stringify(userData),
                    success: function(response) {
                        $('#responseMessage').html('Berhasil update');
                    },
                    error: function(xhr, status, error) {
                        console.log("Terjadi kesalahan:", error);
                        $('#responseMessage').html('Error updating user data');
                    }
                });
            });
        } else {
            console.log("Parameter edit tidak ditemukan.");
        }
    });
    
    
    
    
    
    
    // Menangani submit form
    $("#addUserForm").submit(function(event) {
        event.preventDefault(); // Mencegah form submit standar

        // Mengambil data dari form
        const no_identintas = $("#no_identintas").val();
        const nama = $("#nama").val();
        const jk = $("#jk").val();
        const alamat = $("#alamat").val();
        const tempat_lahir = $("#tempat_lahir").val();
        const tgl_lahir = $("#tgl_lahir").val();
        const pekerjaan = $("#pekerjaan").val();
        const agama = $("#agama").val();
        const kewarganegaraan = $("#kewarganegaraan").val();
        const status = $("#status").val();
        const no_telpon = $("#no_telpon").val();
        const email = $("#email").val();

        // Membuat objek data untuk dikirim ke server
        const userData = {
            no_identintas: no_identintas,
            nama: nama,
            jk: jk,
            alamat: alamat,
            tempat_lahir: tempat_lahir,
            tgl_lahir: tgl_lahir,
            pekerjaan: pekerjaan,
            agama: agama,
            kewarganegaraan: kewarganegaraan,
            status: status,
            no_telpon: no_telpon,
            email: email,
        };

       
    });
</script>
</html>
